<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ENCRIPTADOR</title>
        <link rel="icon" href="img/candado.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <body id="body" onload="iniciar();"><!---->
        <canvas id="canvas"></canvas>
        <div id="pagina">
            
            <!--h1 es el logo-->
            <div class="logo">
                <h1><a href="https://www.aluracursos.com/">a</a></h1>
            </div>
            <!--texto a encriptar-->
            <div id="secText">
                <label for="ingTextAqui"> &#9888; Ingrese solo letras minusculas y sin acentos</label>
                <span id="borrar" class="material-symbols-outlined">delete</span>
                <textarea spellcheck="false"  type="text" id="ingTextAqui" placeholder="INGRESE TEXTO AQUI"></textarea>
                <button id="reparar"><span class="material-symbols-outlined">build</span> Reparar texto</button>
            </div>

            <!--botones de encriptado-->
            <div class="botones">
                <button id="btnEncriptar" class="boton">ENCRIPTAR</button>
                <button id="btnDesencriptar" class="boton">DESENCRIPTAR</button>
            </div>
            
            <!--mensaje secreto-->
            <div class="mensaje">
                <img id="imagen" src="img/candadonuevo.png" alt="imagen buscando un texto">
                <textarea  readonly id="msg" placeholder="NO se ha ingresado ningÃºn texto, intente nuevamente "></textarea>
            
                <!--boton de copiar-->
                <button id="btnCopy" class="copiar">COPIAR TEXTO</button>
            </div>

            <footer class="foot">
                <!--datos del creador-->

            </footer>
